<div class="login-section">
  <form class="form-signin">
        <!--
        <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      -->
        <h1 class="h3 mb-3 font-weight-normal">Bitte melde dich an</h1>
        <div class="form-group">
          <label for="inputEmail" class="sr-only">E-mail Adresse</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="E-Mail Adresse" required autofocus>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="sr-only">Passwort</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Passwort" required>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" data-toggle="modal" data-target="#exampleModalCenter">Log in</button>
      </form>


<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Achtung</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Dies ist ein kleiner Text :D
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
</div>
